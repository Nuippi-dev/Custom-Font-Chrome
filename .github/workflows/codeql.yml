# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Analysis"

on:
  push:                     # Run CodeQL on push events
    branches: [ main ]
  pull_request:             # Run on PRs to the main branch
    branches: [ main ]
  schedule:                 # Run weekly for regular scanning
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest  # Use Ubuntu for the environment

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]  # Languages to analyze

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Fetch your repository code

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }} # Run analysis on the specified languages

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}" # Custom category for better organization

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
